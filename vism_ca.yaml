vism_ca:
  logging:
    log_root: "vism_ca"
    verbose: True

  security:
    data_exchange:
      module: "rabbitmq"
      validation_key: "super-secret-key"

  s3:
    bucket: "vism"
    endpoint: "http://localhost:9000"
    access_key: "minioadmin"
    secret_key: "minioadmin"

  database:
    data_validation_key: "super-secret-key"
    host: "localhost"
    port: "5432"
    database: "vism_ca"
    username: "vism_ca"
    password: "vism_ca"

  pkcs11:
    lib_path: /usr/local/lib/softhsm/libsofthsm2.so
    token_label: TEST_01
    user_pin: "1234"

  x509_certificates:
    - name: "root_ca"
      key:
        algorithm: EC
        curve: secp384r1
      x509:
        days: 30
        crl_days: 7
        subject_name:
          common_name: "Root CA"
        basic_constraints:
          ca: true
          path_length: 1
          critical: true
        key_usage:
          critical: true
          crl_sign: true
          key_cert_sign: true
    - name: "int_ca"
      signed_by: "root_ca"
      key:
        algorithm: EC
        curve: secp384r1
      x509:
        days: 10
        crl_days: 7
        subject_name:
          common_name: "Inter CA"
        basic_constraints:
          ca: true
          path_length: 0
          critical: true
        key_usage:
          critical: true
          crl_sign: true
          key_cert_sign: true
