services:
  postgres:
    image: postgres:17-alpine
    container_name: vism-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: vism_acme
      POSTGRES_USER: vism_acme
      POSTGRES_PASSWORD: "vism_acme"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vism_acme -d vism_acme"]
      interval: 5s
      timeout: 3s
      retries: 20

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: vism-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: vism_acme
      RABBITMQ_DEFAULT_PASS: "vism_acme"
      RABBITMQ_DEFAULT_VHOST: /
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD-SHELL", "rabbitmq-diagnostics -q ping"]
      interval: 5s
      timeout: 3s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: vism-minio
    restart: unless-stopped
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: "minioadmin"
      MINIO_ROOT_PASSWORD: "minioadmin"
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO Console (web UI)
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "sh", "-c", "curl -fsS http://localhost:9000/minio/health/live >/dev/null"]
      interval: 5s
      timeout: 3s
      retries: 20

volumes:
  postgres_data:
  rabbitmq_data:
  minio_data:
